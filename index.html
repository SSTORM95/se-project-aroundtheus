<!DOCTYPE html>
<html lang="en">
    <head>
        <meta
        content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
        name="viewport"
        />
        <meta content="ie=edge" http-equiv="X-UA-Compatible">
        <title>Around The U.S</title>
        <link rel="stylesheet" href="./pages/index.css">
        <link rel="shortcut icon" href="./favicon.ico">
    </head>
    <body class="page">
        <div class="page__content">
            <header class="header page__section">
                <img class="header__image" 
                src="./images/logo.svg" 
                alt="Around The U.S logo">
            </header>
            <main class="content">
                <section class="profile page__section">
                    <img src="./images/jacques-cousteau.jpeg" 
                    alt="Avatar" 
                    class="profile__image">
                    <div class="profile__info">
                        <h1 class="profile__title">Jacques Cousteau</h1>
                        <button class="profile__edit-button" type="button" id="profile-edit-button"></button>
                        <p class="profile__description">Explorer</p>
                    </div>
                    <button id="profile-add-button" class="profile__add-button" type="button"></button>
                </section>
                <section class="gallery page__section">
                    <ul class="gallery__cards">
                    </ul>
                </section>
            </main>
            <footer class="footer page__section">
                <p class="footer__description ">Â© 2022 Around The U.S.</p>
            </footer>
        </div>

<!-- edit modal-->
        <div class="modal" id="profile-edit-modal">
            <div class="modal__container">
                <button class="modal__close" id="modal-close-button"></button>
                    <p class="modal__heading">Edit Profile</p>
                <form id="edit-form" class="modal__form">
                    <input type="text" name="title" class="modal__input" placeholder="Name" id="profile-title-input">
                    <input type="text" name="description" class="modal__input" placeholder="Description" id="profile-description-input">
                    <button class="modal__button">Save</button>
                </form>
            </div>
        </div>

<!-- add modal -->
        <div class="modal" id="card-add-modal">
            <div class="modal__container">
                <button class="modal__close" id="modal-close-button"></button>
                    <p class="modal__heading">New Place</p>
                <form id="add-form" class="modal__form">
                    <input type="text" name="title" class="modal__input" placeholder="Title" id="card-title-input">
                    <input type="text" name="link" class="modal__input" placeholder="Image link" id="card-link-input">
                    <button class="modal__button">Create</button>
                </form>
            </div>
        </div>

<!-- image modal -->
        <div class="modal" id="image-popup-modal">
            <div class="modal__container modal__content_type_image">
                <button class="modal__close" id="modal-close-button"></button>
                <img src="" alt="" class="modal__image">
                <p class="modal__image_caption"></p>
            </div>
        </div>

        <template id="card-template">
            <li class="card">
                <img src="" alt="" class="card__image">
                <div class="card__description">
                <button class="card__trash-button" type="button" id="card-trash-button"></button>
                    <h2 class="card__description-title"></h2>
                <button class="card__like-button" type="button" id="card-like-button"></button></div>
            </li>
        </template>

        <script src="./scripts/index.js"></script>
    </body>
</html>
