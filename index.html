<!DOCTYPE html>
<html lang="en">
    <head>
        <meta
        content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
        name="viewport"
        />
        <meta content="ie=edge" http-equiv="X-UA-Compatible">
        <title>Around The U.S</title>
        <link rel="stylesheet" href="./pages/index.css">
        <link rel="shortcut icon" href="./favicon.ico">
    </head>
    <body class="page">
        <div class="page__content">
            <header class="header page__section">
                <img class="header__image" 
                src="./images/logo.svg" 
                alt="Around The U.S logo">
            </header>
            <main class="content">
                <section class="profile page__section">
                    <img src="./images/jacques-cousteau.jpeg" 
                    alt="Avatar" 
                    class="profile__image">
                    <div class="profile__info">
                        <h1 class="profile__title">Jacques Cousteau</h1>
                        <button class="profile__edit-button" type="button"></button>
                        <p class="profile__description">Explorer</p>
                    </div>
                    <button class="profile__add-button" type="button"></button>
                </section>
                <section class="gallery page__section">
                    <ul class="gallery__cards">
                        <li class="card">
                            <img src="./images/yosemite-valley.jpg" alt="Yosemite Valley" class="card__image">
                            <div class="card__description">
                                <h2 class="card__description-title">Yosemite Valley</h2>
                            <button class="card__like-button" type="button"></button></div>
                        </li>
                        <li class="card">
                            <img src="./images/lake-louise.png" alt="Lake Louise" class="card__image">
                            <div class="card__description">
                                <h2 class="card__description-title">Lake Louise</h2>
                            <button class="card__like-button" type="button"></button></div>
                        </li>
                        <li class="card">
                            <img src="./images/bald-mountains.png" alt="Bald Mountains" class="card__image">
                            <div class="card__description">
                                <h2 class="card__description-title">Bald Mountains</h2>
                            <button class="card__like-button" type="button"></button></div>
                        </li>
                        <li class="card">
                            <img src="./images/latemar.png" alt="Latemar" class="card__image">
                            <div class="card__description">
                                <h2 class="card__description-title">Latemar</h2>
                            <button class="card__like-button" type="button"></button></div>
                        </li>
                        <li class="card">
                            <img src="./images/vanoise-national-park.png" alt="" class="card__image">
                            <div class="card__description">
                                <h2 class="card__description-title">Vanoise National Park
                                </h2>
                            <button class="card__like-button" type="button"></button></div>
                        </li>
                        <li class="card">
                            <img src="./images/lago-di-braies.png" alt="" class="card__image">
                            <div class="card__description">
                                <h2 class="card__description-title">Lago di Braies</h2>
                            <button class="card__like-button" type="button"></button></div>
                        </li>
                    </ul>
                </section>
            </main>
            <footer class="footer page__section">
                <p class="footer__description ">Â© 2022 Around The U.S.</p>
            </footer>
        </div>
        <script src="./scripts/index.js"></script>
    </body>
</html>
